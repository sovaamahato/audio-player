<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music_listener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Mahi Ve</h2>
            <h3 id="artist">Neha Kakkar</h3>
            <div class="img_container">
                <img src="images/sova1.jpg" alt="">
            </div> 
            <audio src="music/sova1.mp3" ></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main-button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
            <p>Created By: Sovaa mahato</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
